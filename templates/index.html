<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>OpenXC HANA</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script>
<script type="text/javascript" src="/static/lib/jqplot/jquery.jqplot.js"></script>
<script type="text/javascript" src="/static/lib/jqplot/plugins/jqplot.meterGaugeRenderer.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
 
<link rel="stylesheet" type="text/css" href="/static/lib/jqplot/jquery.jqplot.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css" />
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>OpenXC Dashboard</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div class="ui-grid-a">
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<div id="engine_speed" style="height:300px;width:100%; ">
				</div>
			</div>	
			<div class="ui-block-b">
				<div id="fuel_spacer" style="height:150px;width:100%; ">
				</div>
				<div id="fuel_level" style="height:150px;width:100%; ">
				</div>
			</div>
			<div class="ui-block-c">
				<div id="vehicle_speed" style="height:300px;width:100%; ">
				</div>
			</div>
		</div>
	</div><!-- /content -->
	<div data-role="footer" data-position="fixed">
		<span><img src="/static/img/transparent.png" height='72' width='72' /></span>
		<span><img id='headlamp_status' src="/static/img/headlamp.png" height='72' width='72' /></span>
		<span><img id='high_beam_status' src="/static/img/high_beam.png" height='72' width='72' /></span>
		<span><img src="/static/img/transparent.png" height='72' width='72' /></span>
		<span><img id='windshield_wiper_status' src="/static/img/windshield_wiper.png" height='72' width='72' /></span>
		<span><img src="/static/img/transparent.png" height='72' width='72' /></span>
		<span><img id='parking_brake_status' src="/static/img/parking_brake.png" height='72' width='72' /></span>
		<span><img src="/static/img/transparent.png" height='72' width='72' /></span>
		<span id="transmission_gear_position" style="color:white;position:absolute;bottom:20px;font-size:xx-large">N</span>
		<span><img src="/static/img/transparent.png" height='72' width='72' /></span>
		<span><img id='ignition_status' src="/static/img/ignition_off.png" height='72' width='72' /></span>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
